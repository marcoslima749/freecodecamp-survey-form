<!DOCTYPE html>
<html>
  <head>
    <title>freeCodeCamp Survey Form</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form
      id="survey-form"
      method="post"
      action="https://register-demo.freecodecamp.org"
    >
      <fieldset class="fieldset-personal-data">
        <label for="name" id="name-label"
          >Name
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </label>
        <label for="email" id="email-label">
          Email
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </label>
        <label for="age" id="number-label">
          Age
          <p class="small">(optional)</p>
          <input
            type="number"
            name="age"
            id="number"
            min="5"
            max="120"
            placeholder="Age"
          />
        </label>
        <label for="role" id="dropdown-label">
          Which option best describes your current role?
          <select id="dropdown">
            <option id="norole" name="norole" value="" disabled selected>
              Select current role
            </option>
            <option id="student" name="student" value="student">Student</option>
            <option id="fulltimejob" name="fulltimejob" value="fulltimejob">
              Full Time Job
            </option>
            <option
              id="fulltimelearner"
              name="fulltimelearner"
              value="fulltimelearner"
            >
              Full Time Learner
            </option>
            <option
              id="prefernottosay"
              name="prefernottosay"
              value="prefernottosay"
            >
              Prefer not to say
            </option>
            <option id="other" name="other" value="other">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset class="fieldset-recommend">
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label class="radio-label" for="definitely"
          ><input
            type="radio"
            name="recommend"
            id="definitely"
            value="definitely"
          />Definitely</label
        >
        <label class="radio-label" for="maybe"
          ><input
            type="radio"
            name="recommend"
            id="maybe"
            value="maybe"
          />Maybe</label
        >
        <label class="radio-label" for="notsure"
          ><input
            type="radio"
            name="recommend"
            id="notsure"
            value="notsure"
          />Not sure</label
        >
        <label for="favfeature" id="favfeature-label"
          >What is your favorite feature of freeCodeCamp?
          <select id="favfeature" name="favfeature">
            <option id="nofav" name="nofav" value="" disabled selected>
              Select an option
            </option>
            <option id="challenges" name="challenges" value="challenges">
              Challenges
            </option>
            <option id="projects" name="projects" value="projects">
              Projects
            </option>
            <option id="community" name="community" value="community">
              Community
            </option>
            <option id="opensource" name="opensource" value="opensource">
              Open Source
            </option>
          </select>
        </label>
      </fieldset>
      <fieldset class="fieldset-feedback">
        <legend>
          What would you like to see improved?
          <p class="small">(Check all that apply)</p>
        </legend>
        <label class="radio-label" for="frontendprojects"
          ><input
            type="checkbox"
            id="frontendprojects"
            name="frontendprojects"
            value="frontendprojects"
          />Front-end Projects</label
        >
        <label class="radio-label" for="backendprojects"
          ><input
            type="checkbox"
            id="backendprojects"
            name="backendprojects"
            value="backendprojects"
          />Back-end Projects</label
        >
        <label class="radio-label" for="datavisualization"
          ><input
            type="checkbox"
            id="datavisualization"
            name="datavisualization"
            value="datavisualization"
          />Data Visualization</label
        >
        <label class="radio-label" for="challenges"
          ><input
            type="checkbox"
            id="challenges"
            name="challenges"
            value="challenges"
          />Challenges</label
        >
        <label class="radio-label" for="opensourcecommunity"
          ><input
            type="checkbox"
            id="opensourcecommunity"
            name="opensourcecommunity"
            value="opensourcecommunity"
          />Open Source Community</label
        >
        <label class="radio-label" for="gitterhelprooms"
          ><input
            type="checkbox"
            id="gitterhelprooms"
            name="gitterhelprooms"
            value="gitterhelprooms"
          />Gitter help rooms</label
        >
        <label class="radio-label" for="videos"
          ><input
            type="checkbox"
            id="videos"
            name="videos"
            value="videos"
          />Videos</label
        >
        <label class="radio-label" for="citymeetups"
          ><input
            type="checkbox"
            id="citymeetups"
            name="citymeetups"
            value="citymeetups"
          />City Meetups</label
        >
        <label class="radio-label" for="wiki"
          ><input
            type="checkbox"
            id="wiki"
            name="wiki"
            value="wiki"
          />Wiki</label
        >
        <label class="radio-label" for="forum"
          ><input
            type="checkbox"
            id="forum"
            name="forum"
            value="forum"
          />Forum</label
        >
        <label class="radio-label" for="additionalcourses"
          ><input
            type="checkbox"
            id="additionalcourses"
            name="additionalcourses"
            value="additionalcourses"
          />Additional Courses</label
        >
        <label for="suggestions">
          Any comments or suggestions?
          <textarea
            id="suggestions"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
